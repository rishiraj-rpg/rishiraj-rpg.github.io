<link id="fa-stylesheet" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@latest/css/all.min.css">

<footer class="site-footer h-card">
  <data class="u-url" value="{{ '/' | relative_url }}"></data>

  <div class="wrapper">

    <div class="footer-col-wrapper">
      <div class="footer-col">
      {%- if site.title %}
        <ul class="contact-list">
          {% if site.title -%}
            <li class="p-name">{{ site.title | escape }}</li>
          {% endif -%}
          {% if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
          {%- endif %}
          {% if site.email2 -%}
            <li><a class="u-email" href="mailto:{{ site.email2 }}">{{ site.email2 }}</a></li>
          {%- endif %}
        </ul>
      {%- endif %}
      </div>

    </div>

    <div class="social-links">
      {%- include social.html -%}
    </div>

  </div>

</footer>

<style>
    .site-footer .wrapper{
        display: flex;
        justify-content: space-between;
    }
</style>
